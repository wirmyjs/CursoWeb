<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Portifólio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <img class="img-perfil" src="img/rog.jpg" alt="Foto de Rogers Mustafá" />
      <h1>ROGERS RODRIGUES MUSTAFÁ</h1>
    </header>
    <main class="principal">
      <!--You Tube-->
      <a
        target="_blank"
        href="https://youtu.be/1LhX2u6_BJE?list=PLx4x_zx8csUh752BVDGZkxYpY9lS40fyC"
      >
        <div class="row conteudo">
          <div class="col-2">
            <img class="img-icone" src="img/youtu02.png"  alt="Logo do YouTube" />
          </div>
          <div class="col-10">
            <h3 class="txt-icone">CANAL DO YOUTUBE</h3>
          </div>
        </div>
      </a>
      <!--Instagram-->
      <a
        target="_blank"
        href="https://www.instagram.com/"
      >
        <div class="row conteudo">
          <div class="col-2">
            <img class="img-icone" src="img/insta01.jpg" alt="Logo do You Tube" />
          </div>
          <div class="col-10">
            <h3 class="txt-icone">PERFIL DO INSTAGRAM</h3>
          </div>
        </div>
      </a>
      <!--Linkedin-->
      <a
        target="_blank"
        href="https://br.linkedin.com/"
      >
        <div class="row conteudo">
          <div class="col-2">
            <img class="img-icone" src="img/link04.png" alt="Logo do You Tube" />
          </div>
          <div class="col-10">
            <h3 class="txt-icone">PERFIL DO LINKEDIN</h3>
          </div>
        </div>
      </a>
      <!--WhatsApp-->
      <a
        target="_blank"
        href="https://www.whatsapp.com/?lang=pt_BR"
      >
        <div class="row conteudo">
          <div class="col-2">
            <img class="img-icone" src="img/zap03.jpg" alt="Logo do You Tube" />
          </div>
          <div class="col-10">
            <h3 class="txt-icone">CONTATO WHATSAPP</h3>
          </div>
        </div>
      </a>
    </main>
    <footer class="fixed-bottom">
      <h3>&copy; Desenvolvido por Solution Japan Foundation.
      Todos os direitos reservados.</h3>
    </footer>
  </body>
  <script
    script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
